<div class="dialog">
<h2>Delete Selected Patient</h2>
<mat-dialog-content>Are you sure you want to delete the selected patient ?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="openSnackBar('Patient Deleted Permanently!!', 'Dismiss')" mat-dialog-close>
        Yes
    </button>
    <button mat-button mat-dialog-close>
        No
    </button>
</mat-dialog-actions>
</div>
